  <body>
<form action = "jobApp.jsp" method = "post">

<p>
이름 : <input type = "text"  autofocus  required placeholder = "이름을 입력하시오." name = "name">
</p>

<p>
핸드폰번호 : <input type = "text" name = "phonenumber" pattern = "[0-9]{2,3} - [0-9]{3,4} - [0-9]{3,4}" placeholder = "핸드폰 번호를 입력하시오.">
</p>

<p>
이메일 : <input type = "email" placeholder = "이메일을 입력하시오." name = "email" autocomplete="off" required>
</p>

<p>
생년월일 : <input type = "date" name = "date" required>
</p>

<p>
대학 졸업 년도 :
<input type="number" min = "2000" max = "2019" required>
</p>

<p>
전공 : <input list = "major" required>
<datalist id = "major">
  <option value = "컴퓨터공학과"> </option>
  <option value="신소재공학과"></option>
  <option value="화학공학과"></option>
  </datalist>
</p>

<p>
증명 서류 첨부 : <input multiple = "multiple" type = "file" name = "file[]">
</p>

<p>
간략한 자기 소개  : <textarea cols="30" rows="10" > 간략하게 500자 이내로 작성하시오.  </textarea>
</p>

<p>
<input type="submit" name = "submit" value = "입사 서류 제출">
</p>

<p>
<input type="submit" formaction="temp_save.jsp" name="save" value = "임시저장">

</p>
</form>
